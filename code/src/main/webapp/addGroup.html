  <script type="text/javascript">
     count = 3;
    function addAnotherMemberHelper(){
     // alert('came here');
     var divElement = document.createElement("DIV");
     divElement.innerHTML = '<div class="col-sm-3"><label class="control-label">Member '+ count++ +'</label></div><div class="col-sm-4" style="padding:0px"><input class="form-control" type="text" placeholder="Nickname" required="required"></div><div class="col-sm-4" style="padding:0px"><input class="form-control" type="text" placeholder="Username" required="required"></div><button type="button" class="close" data-dismiss="" aria-hidden="true">×</button>'
     document.getElementById("addAnotherMember").appendChild(divElement);
    }
  </script>

<body>



<a id="modal-createGroup" href="#modal-container-createGroup" data-toggle="modal">Settle</a>

<!-- Modal for Adding a Group -->

<div class="modal fade" id="modal-container-createGroup" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div style="padding-bottom:1%" class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h2 class="modal-title text-center" id="myModalLabel">Add a Group</h2>
			</div>
				<div class="modalbody">
				<form class="form-horizontal well">
					<div class="form-group col-sm-12" >
						<div class="col-sm-3">
						<label for="groupName" class="control-label">Group Name</label>
						</div>
						<div class="col-sm-8" style="padding:0px">
							<input  class="form-control" id="groupName" placeholder="Enter the name of the group" type="text" required="required">
						</div>
					</div>
					<div id="addAnotherMember" class="col-sm-12 form-group">
						<div class="col-sm-3">
						<label class="control-label">Member 1</label>
						</div>
						<div class="col-sm-4" style="padding:0px">
						<input class="form-control" type="text" placeholder="Nickname" required="required">
						</div>
						<div class="col-sm-4" style="padding:0px"> 
						<input class="form-control" type="text" placeholder="Username" required="required">
						</div>
						<button type="button" class="close" data-dismiss="" aria-hidden="true">×</button>
						
						<div class="col-sm-3">
						<label class="control-label">Member 2</label>
						</div>
						<div class="col-sm-4" style="padding:0px">
						<input class="form-control" type="text" placeholder="Nickname" required="required">
						</div>
						<div class="col-sm-4" style="padding:0px"> 
						<input class="form-control" type="text" placeholder="Username" required="required">
						</div>
						<button type="button" class="close" data-dismiss="" aria-hidden="true">×</button>
					</div>
					<div class="form-group col-sm-12">
						<div class="col-sm-4">
						<a href="#" onclick="addAnotherMemberHelper()">Add Another</a>
						</div>
					</div>
					
					<hr />
					
					<div class="form-group">
						<div class="col-sm-12 ">
							
							<button style="margin-left:3px" type="button" class="btn  btn-success pull-right" id="Group_Create">Create Group</button>
							<button type="button" class="btn btn-default pull-right" data-dismiss="modal">Cancel</button>
							
						</div>
					</div>
				</form>
			</div>							
		</div>	
	</div>				
</div><!-- Modal addGroup end -->	
			
</body>
