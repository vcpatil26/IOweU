<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IOweU-Settle Transactions Modal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">


  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- <link href="css/style.css" rel="stylesheet"> -->
  <!-- Add custom CSS here -->
  <link href="css/ioweu.css" rel="stylesheet">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <!-- Page Specific CSS -->
  <link rel="stylesheet" href="css/morris-0.4.3.min.css">

 

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  
  <script type="text/javascript" src="js/flot/jquery.flot.js"></script>
  <script type="text/javascript" src="js/flot/jquery.flot.pie.js"></script>
  <script type="text/javascript" src="js/flot/jquery.flot.resize.js"></script>
  <script type="text/javascript" src="js/Validations/signUp.js"></script>

</head>
<body>

<a id="modal-settleUp" href="#modal-container-settleUp" data-toggle="modal">Settle</a>

<!-- Modal for Settle Up -->
<div class="modal fade" id="modal-container-settleUp" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div style="padding-bottom:1%" class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
				<h2 class="modal-title text-center" id="myModalLabel">Settle Up</h2>
			</div>
			<div class="modal-body">
				<form class="form-horizontal well">
					<legend>Participants</legend>
					<div id="addAnotherParticipant" class="form-group col-sm-12">
						<div class="col-sm-8">
							<input  style="margin-top:2px" class="form-control" id="Settle_email" placeholder="Enter Participant Email" type="email" required="required">
						</div>
					</div>
					<div class="form-group col-sm-12">
						<div class="col-sm-4">
							<a href="#" onclick="addAnotherParticipantHelper()">Add Another</a>
						</div>
						
						<div class="col-sm-8">
							<a href="#">Pick a Group</a>
						</div>
						
					</div>
					<hr>
 					<div class="form-group col-sm-12">
						<label for="Date" class="col-sm-2">Date</label>
						<div class="col-sm-6 form-group">
							<input class="form-control" id="settle_Date" type="date" required="required">
						</div>
					</div>
					<div class="form-group col-sm-12">
						<div class="col-sm-8">
							<a href="#" onclick="generateSimplifiedReport()">Generate Simplified Report</a>
						</div>
					</div>
					
					<div id="simplifiedReport" class="form-group col-sm-12"></div>
					
					<div class="form-group">
						<div class="col-sm-4 pull-right">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button type="submit" class="btn  btn-success" id="Signup_Submit">Settle</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div><!-- Modal Settle Up end -->
</body>
